Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.USER_TABLE}
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: clientId
      AttributeType: S
    - AttributeName: firstName
      AttributeType: S
    - AttributeName: lastName
      AttributeType: S
    - AttributeName: email
      AttributeType: S
    - AttributeName: clientId
      AttributeType: S
  KeySchema:
    - AttributeName: id
      KeyType: HASH
    - AttributeName: clientId
      KeyType: RANGE
  BillingMode: PAY_PER_REQUEST
