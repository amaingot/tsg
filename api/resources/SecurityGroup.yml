DependsOn: VPC
Type: AWS::EC2::SecurityGroup
Properties:
  GroupDescription: SecurityGroup for ${self:service.app} Functions
  VpcId:
    Ref: VPC
  SecurityGroupIngress:
    - IpProtocol: tcp
      FromPort: '0'
      ToPort: '65535'
      CidrIp: "0.0.0.0/0"
  Tags:
    -
      Key: "Name"
      Value: "${self:service.app}-SecurityGroup"