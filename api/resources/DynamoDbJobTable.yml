Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.JOB_TABLE}
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: clientId
      AttributeType: S
    - AttributeName: customerId
      AttributeType: S
    - AttributeName: createdAt
      AttributeType: S
    - AttributeName: finished
      AttributeType: S
  GlobalSecondaryIndexes:
    - IndexName: ClientJobsz
      KeySchema:
        - AttributeName: clientId
          KeyType: HASH
      Projection:
        ProjectionType: ALL
    - IndexName: ClientJobsByStatus
      KeySchema:
        - AttributeName: clientId
          KeyType: HASH
        - AttributeName: finished
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
    - IndexName: ClientJobsByCreated
      KeySchema:
        - AttributeName: clientId
          KeyType: HASH
        - AttributeName: createdAt
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
    - IndexName: CustomerJobs
      KeySchema:
        - AttributeName: customerId
          KeyType: HASH
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
