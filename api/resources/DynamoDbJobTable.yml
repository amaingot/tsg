Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.JOB_TABLE}
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: clientId
      AttributeType: S
    - AttributeName: customerId
      AttributeType: S
    - AttributeName: finished
      AttributeType: B
  GlobalSecondaryIndexes:
    - IndexName: ClientJobs
      KeySchema:
        - AttributeName: clientId
          KeyType: HASH
      Projection:
        ProjectionType: ALL
    - IndexName: CustomerJobs
      KeySchema:
        - AttributeName: customerId
          KeyType: HASH
      Projection:
        ProjectionType: ALL
    - IndexName: CustomerJobsStatus
      KeySchema:
        - AttributeName: customerId
          KeyType: HASH
        - AttributeName: finished
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
