Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.CLIENT_TABLE}
  KeySchema:
    - AttributeName: id
      KeyType: HASH
    - AttributeName: createdAt
      KeyType: RANGE
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: stripeCustomerId
      AttributeType: S
    - AttributeName: createdAt
      AttributeType: S
  GlobalSecondaryIndexes:
    - IndexName: StripeCustomerId
      KeySchema:
        - AttributeName: stripeCustomerId
          KeyType: HASH
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
