Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.CLIENT_TABLE}
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: name
      AttributeType: S
    - AttributeName: phone
      AttributeType: S
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  BillingMode: PAY_PER_REQUEST
