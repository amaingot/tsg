Type: AWS::IAM::Role
Properties:
  RoleName: ${self:service.app}-LambdaRole-${self:provider.stage}
  ManagedPolicyArns:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
    - "arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess"
  AssumeRolePolicyDocument:
    Version: "2012-10-17"
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: ${self:service.app}-DynamoDBWriteAccess-${self:provider.stage}
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
              - dynamodb:BatchWriteItem
            Resource:
              - Fn::GetAtt: [DynamoDbClientTable, Arn]
              - Fn::GetAtt: [DynamoDbCustomerTable, Arn]
              - Fn::GetAtt: [DynamoDbJobTable, Arn]
              - Fn::GetAtt: [DynamoDbUserTable, Arn]
              - Fn::GetAtt: [DynamoDbMessageTable, Arn]
    - PolicyName: ${self:service.app}-DynamoDBIndexReadAccess-${self:provider.stage}
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:Scan
            Resource:
              - "Fn::Join":
                  - "/"
                  - - Fn::GetAtt: [DynamoDbClientTable, Arn]
                    - "index/*"
              - "Fn::Join":
                  - "/"
                  - - Fn::GetAtt: [DynamoDbCustomerTable, Arn]
                    - "index/*"
              - "Fn::Join":
                  - "/"
                  - - Fn::GetAtt: [DynamoDbJobTable, Arn]
                    - "index/*"
              - "Fn::Join":
                  - "/"
                  - - Fn::GetAtt: [DynamoDbUserTable, Arn]
                    - "index/*"
              - "Fn::Join":
                  - "/"
                  - - Fn::GetAtt: [DynamoDbMessageTable, Arn]
                    - "index/*"
    - PolicyName: ${self:service.app}-CognitoUserPoolAdminAccess-${self:provider.stage}
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - userpool:*
              - cognito-idp:*
            Resource:
              - Fn::GetAtt: [UserPool, Arn]
