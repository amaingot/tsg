Type: AWS::IAM::Role
Properties:
  RoleName: TSG-LambdaRole-${self:provider.stage}
  ManagedPolicyArns:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
    - "arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess"
  AssumeRolePolicyDocument:
    Version: "2012-10-17"
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: TSG-CognitoUserPoolAdminAccess-${self:provider.stage}
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - userpool:*
              - cognito-idp:*
            Resource:
              - Fn::GetAtt: [UserPool, Arn]
