Type: AWS::IAM::Role
Properties:
  RoleName: TSG-LambdaRole-${self:provider.stage}
  ManagedPolicyArns:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
    - "arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess"
  AssumeRolePolicyDocument:
    Version: "2012-10-17"
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: TSG-DynamoDBWriteAccess-${self:provider.stage}
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
            Resource:
              - Fn::GetAtt: [ClientTable, Arn]
              - Fn::GetAtt: [CustomerTable, Arn]
              - Fn::GetAtt: [JobTable, Arn]
              - Fn::GetAtt: [UserTable, Arn]
