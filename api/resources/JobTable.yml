Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.JOB_TABLE}
  KeySchema:
    - AttributeName: id
      KeyType: HASH
    - AttributeName: createdAt
      KeyType: RANGE
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: clientId
      AttributeType: S
    - AttributeName: customerId
      AttributeType: S
    - AttributeName: createdAt
      AttributeType: S
    - AttributeName: recievedAt
      AttributeType: S
  GlobalSecondaryIndexes:
    - IndexName: ClientJobs
      KeySchema:
        - AttributeName: clientId
          KeyType: HASH
        - AttributeName: recievedAt
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
    - IndexName: CustomerJobs
      KeySchema:
        - AttributeName: customerId
          KeyType: HASH
        - AttributeName: recievedAt
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
