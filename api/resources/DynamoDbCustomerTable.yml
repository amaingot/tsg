Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.CUSTOMER_TABLE}
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: clientId
      AttributeType: S
  GlobalSecondaryIndexes:
    - IndexName: CustomerClients
      KeySchema:
        - AttributeName: clientId
          KeyType: HASH
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
