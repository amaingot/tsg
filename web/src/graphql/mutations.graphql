mutation SignUp($input: SignUpInput!) {
  signUp(input: $input) {
    id
    name
    stripeCustomerId
    updatedAt
    createdAt
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    employee {
      id
      accountId
      firstName
      lastName
      email
      cellPhone
      type
      updatedAt
      createdAt
    }
  }
}

mutation ForgotPassword($input: ForgotPasswordInput!) {
  forgotPassword(input: $input) {
    success
    error {
      code
      message
    }
  }
}

mutation ResetPassword($input: ResetPasswordInput!) {
  resetPassword(input: $input) {
    token
    employee {
      id
      accountId
      firstName
      lastName
      email
      cellPhone
      type
      updatedAt
      createdAt
    }
  }
}

mutation CreateCustomer($input: CustomerInput!) {
  createCustomer(input: $input) {
    id
    firstName
    lastName
    companyName
    updatedAt
    createdAt
    archived
    details {
      id
      key
      value
    }
    relationships {
      id
      type
      customerId
      customer {
        firstName
        lastName
      }
      relatedCustomerId
      relatedCustomer {
        firstName
        lastName
      }
    }
  }
}

mutation UpdateCustomer($id: ID!, $input: CustomerInput!) {
  updateCustomer(id: $id, input: $input) {
    id
    firstName
    lastName
    companyName
    updatedAt
    createdAt
    archived
    details {
      id
      key
      value
    }
    relationships {
      id
      type
      customerId
      customer {
        firstName
        lastName
      }
      relatedCustomerId
      relatedCustomer {
        firstName
        lastName
      }
    }
  }
}

mutation ArchiveCustomer($id: ID!) {
  archiveCustomer(id: $id) {
    id
    firstName
    lastName
    companyName
    updatedAt
    createdAt
    archived
  }
}

mutation RelateCustomer($input: RelateCustomerInput!) {
  relateCustomers(input: $input) {
    id
    firstName
    lastName
    companyName
    updatedAt
    createdAt
    details {
      id
      key
      value
    }
    relationships {
      id
      type
      customerId
      customer {
        firstName
        lastName
      }
      relatedCustomerId
      relatedCustomer {
        firstName
        lastName
      }
    }
  }
}
