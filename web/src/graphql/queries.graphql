query ListPlans {
  plans {
    ...PlanFragment
  }
}

query GetMe {
  me {
    ...MeFragment
  }
}

query GetEmployee($id: ID!) {
  employee(id: $id) {
    ...EmployeeFragment
  }
}

query GetEmployees($input: PaginationInput) {
  employees(input: $input) {
    data {
      ...EmployeeFragment
    }
    cursor {
      beforeCursor
      afterCursor
    }
  }
}

query GetCustomers($input: PaginationInput) {
  customers(input: $input) {
    data {
      ...CustomerFragment
    }
    cursor {
      beforeCursor
      afterCursor
    }
  }
}

query GetCustomerDetails($id: ID!, $jobsPagination: PaginationInput) {
  customer(id: $id) {
    ...CustomerFragment
    history {
      ...CustomerHistoryFragment
    }
    relationships {
      ...CustomerRelationshipFragment
    }

    jobs(input: $jobsPagination) {
      data {
        ...JobFragment
      }
      cursor {
        ...CursorFragment
      }
    }
  }
}
