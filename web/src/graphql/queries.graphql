query ListPlans {
  plans {
    id
    active
    amount
    amountDecimal
    billingScheme
    created
    currency
    interval
    intervalCount
    livemode
    nickname
    productId
    product {
      id
      active
      created
      description
      images
      livemode
      name
      statementDescriptor
      type
      unitLabel
      updated
    }
    trialPeriodDays
    usageType
    description
    features
  }
}

query GetMe {
  me {
    id
    accountId
    firstName
    lastName
    email
    cellPhone
    type
    updatedAt
    createdAt

    account {
      id
      name
      stripeCustomerId
      type
      updatedAt
      createdAt
    }
  }
}

query GetEmployee($id: ID!) {
  employee(id: $id) {
    id
    accountId
    firstName
    lastName
    email
    cellPhone
    type
    updatedAt
    createdAt
  }
}

query GetEmployees($input: PaginationInput) {
  employees(input: $input) {
    data {
      id
      firstName
      lastName
      email
      cellPhone
      type
      updatedAt
      createdAt
    }
    cursor {
      beforeCursor
      afterCursor
    }
  }
}

query GetCustomers($input: PaginationInput) {
  customers(input: $input) {
    data {
      id
      firstName
      lastName
      companyName
      updatedAt
      createdAt
      details {
        id
        key
        value
      }
    }
    cursor {
      beforeCursor
      afterCursor
    }
  }
}

query GetCustomerDetails($id: ID!, $jobsPagination: PaginationInput) {
  customer(id: $id) {
    id
    firstName
    lastName
    companyName
    updatedAt
    createdAt
    details {
      id
      key
      value
    }
    relationships {
      id
      type
      customerId
      customer {
        firstName
        lastName
      }
      relatedCustomerId
      relatedCustomer {
        firstName
        lastName
      }
    }

    jobs(input: $jobsPagination) {
      data {
        id
        type
        status
        completedAt
        completedBy {
          firstName
          lastName
        }
        createdAt
        details {
          id
          key
          value
        }
      }
      cursor {
        beforeCursor
        afterCursor
      }
    }
  }
}
