fragment CursorFragment on CursorResponse {
  count
  beforeCursor
  afterCursor
}

fragment PlanFragment on Plan {
  id
  active
  amount
  amountDecimal
  billingScheme
  created
  currency
  interval
  intervalCount
  livemode
  nickname
  productId
  product {
    id
    active
    created
    description
    images
    livemode
    name
    statementDescriptor
    type
    unitLabel
    updated
  }
  trialPeriodDays
  usageType
  features
  description
}

fragment MeFragment on Me {
  userId
  user {
    ...UserFragment
  }
  employeeId
  employee {
    ...EmployeeFragment
  }
  accountId
  account {
    ...AccountFragment
  }
}

fragment UserFragment on User {
  id
  email
  type
  archived
}

fragment EmployeeFragment on Employee {
  id
  firstName
  lastName
  cellPhone
  email
  type
  updatedAt
  createdAt
  archived
}

fragment AccountFragment on Account {
  id
  workspace
  name
  stripeCustomerId
  address
  addressSecondary
  businessPhone
  status
  type
  permissions {
    id
    type
    value
  }
  updatedAt
  createdAt
  archived
}

fragment CustomerFragment on Customer {
  id
  firstName
  lastName
  companyName
  updatedAt
  createdAt
  archived
  details {
    id
    key
    value
    createdAt
    updatedAt
  }
}

fragment CustomerHistoryFragment on CustomerHistory {
  id
  createdAt
  createdById
  createdBy {
    ...EmployeeFragment
  }
}

fragment CustomerRelationshipFragment on CustomerRelationship {
  id
  type
  customerId
  customer {
    ...CustomerFragment
  }
  relatedCustomerId
  relatedCustomer {
    ...CustomerFragment
  }
}

fragment JobFragment on Job {
  id
  type
  status
  completedAt
  createdAt
  updatedAt
  archived
  details {
    id
    key
    value
    createdAt
    updatedAt
  }
  customer {
    ...CustomerFragment
  }
  completedBy {
    ...EmployeeFragment
  }
}
